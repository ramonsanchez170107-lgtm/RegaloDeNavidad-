<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Regalo para Dana 仇벒잺</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: 'Montserrat', sans-serif; overflow-x: hidden; color:white; min-height:100vh; background:#000; position:relative;}
.container { position: relative; z-index:2; max-width:600px; margin:auto; padding:20px; text-align:center; }
h1 { font-family: 'Great Vibes', cursive; font-size:2.8rem; margin-bottom:10px; text-shadow:2px 2px 5px #000; }
#phraseBox { font-size:1.2rem; margin:15px 0; min-height:100px; position:relative; text-shadow:1px 1px 3px #000; }
img.landscape { width:100%; max-height:300px; object-fit:cover; border-radius:20px; margin-bottom:15px; display:none; box-shadow:0 0 25px rgba(255,200,220,0.5);}
button { background:#c9184a; border:none; padding:12px 30px; border-radius:40px; color:white; font-size:1rem; cursor:pointer; margin-top:10px; transition:0.3s; }
button:hover { background:#ff4d6d; }

/* Animaciones: Corazones, Nieve */
.heart { position:absolute; color:#ff8fab; font-size:20px; animation: float 6s linear infinite; z-index:1; }
@keyframes float { 0%{transform:translateY(100vh); opacity:1;} 100%{transform:translateY(-10vh); opacity:0;} }
.snow { position:absolute; top:-10px; background:white; border-radius:50%; opacity:0.8; animation:snowFall linear infinite; z-index:1; }
@keyframes snowFall { to{ transform:translateY(110vh); } }

/* Animalitos */
.animal { position:absolute; bottom:20px; width:50px; height:50px; z-index:3; animation: walk linear forwards; }
@keyframes walk { 0% { left:-60px; } 100% { left:100%; } }

/* Mapa animado */
#map { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }
#line { stroke:red; stroke-width:3; stroke-dasharray:10; fill:none; stroke-linecap:round; animation: dash 4s linear forwards; }
@keyframes dash { from { stroke-dashoffset:1000; } to { stroke-dashoffset:0; } }
</style>
</head>
<body>

<!-- Mapa animado -->
<svg id="map">
  <image href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/USA_map_blank.svg/1200px-USA_map_blank.svg.png" width="100%" height="100%"/>
  <line id="line" x1="200" y1="100" x2="500" y2="400"/>
</svg>

<div class="container">
  <h1>Feliz Navidad, Dana 游꾻仇벒잺</h1>
  <div id="phraseBox"></div>
  <img id="landscape" class="landscape" src="" alt="Paisaje rom치ntico">
  <button id="nextBtn">Siguiente</button>
  <button id="muteBtn">游댉 Mute</button>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/01/audio_6e6faef2f7.mp3" type="audio/mpeg">
</audio>

<script>
// Slides: frase + imagen + animalito
const slides = [
  { phrase:"Dana, incluso cuando estamos lejos, te siento cerca 仇벒잺", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=300&w=600", animal:"https://i.imgur.com/4AiXzf8.png" },
  { phrase:"Cada noche hablando contigo es mi momento favorito 游", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=300&w=600", animal:"https://i.imgur.com/L0y7F9B.png" },
  { phrase:"Desde Chicago hasta Guadalajara, mi coraz칩n siempre sabe d칩nde pertenece 游눏", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=300&w=600", animal:"https://i.imgur.com/6rGb2Ex.png" },
  { phrase:"Gracias por volver a elegirme, gracias por estar conmigo 游눘", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=300&w=600", animal:"https://i.imgur.com/4AiXzf8.png" },
  { phrase:"Merry Christmas, babe 游꾻仇벒잺", img:"https://images.unsplash.com/photo-1506744038136-46273834b3fb?crop=entropy&cs=tinysrgb&fit=max&h=300&w=600", animal:"https://i.imgur.com/L0y7F9B.png" }
];

let current = 0;
const phraseBox = document.getElementById("phraseBox");
const landscape = document.getElementById("landscape");
const nextBtn = document.getElementById("nextBtn");

// Mostrar cada slide
function showSlide(index){
  phraseBox.innerHTML = "";
  landscape.style.display = "block";
  landscape.src = slides[index].img;

  // M치quina de escribir
  let text = slides[index].phrase;
  let i=0;
  function typeWriter(){ if(i<text.length){ phraseBox.innerHTML+=text.charAt(i); i++; setTimeout(typeWriter,50); } }
  typeWriter();

  // Animalito
  const animalImg=document.createElement("img");
  animalImg.src=slides[index].animal;
  animalImg.className="animal";
  document.body.appendChild(animalImg);
  setTimeout(()=>animalImg.remove(),8000);

  if(index === slides.length-1){ nextBtn.style.display="none"; }
}

nextBtn.addEventListener("click", ()=>{
  showSlide(current);
  current++;
});

// M칰sica
const music = document.getElementById("music");
music.play().catch(()=>{}); // autoplay bloqueado en algunos navegadores
const muteBtn = document.getElementById("muteBtn");
muteBtn.addEventListener("click", ()=>{
  if(music.muted){ music.muted=false; muteBtn.innerText="游댉 Mute"; } 
  else{ music.muted=true; muteBtn.innerText="游댇 Unmute"; }
});

// Corazones y nieve
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart"; heart.innerHTML="仇벒잺";
  heart.style.left=Math.random()*100+"vw";
  heart.style.fontSize=Math.random()*18+14+"px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);

setInterval(()=>{
  const snow=document.createElement("div");
  snow.className="snow"; snow.style.left=Math.random()*100+"vw";
  snow.style.width=snow.style.height=Math.random()*5+4+"px";
  snow.style.animationDuration=Math.random()*6+4+"s";
  document.body.appendChild(snow);
  setTimeout(()=>snow.remove(),10000);
},200);

</script>
</body>
</html>
