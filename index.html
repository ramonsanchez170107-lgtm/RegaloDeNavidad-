<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Dana ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  height: 100vh;
  font-family: 'Montserrat', sans-serif;
  background: url("https://images.unsplash.com/photo-1511988617509-a57c8a288659") no-repeat center/cover;
  overflow: hidden;
  color: white;
}

.overlay {
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.6);
}

.container {
  position:relative;
  z-index:2;
  text-align:center;
  top:50%;
  transform:translateY(-50%);
  padding:20px;
}

h1 {
  font-family:'Great Vibes', cursive;
  font-size:4rem;
  margin-bottom:20px;
}

#typewriter {
  font-size:1.2rem;
  max-width:750px;
  margin:20px auto;
  min-height:120px;
}

.gallery {
  margin-top:30px;
}

.gallery img {
  width:260px;
  border-radius:20px;
  margin:10px;
  box-shadow:0 0 25px rgba(255,200,220,0.4);
  animation: fadeIn 2s ease forwards;
}

button {
  margin-top:25px;
  background:#c9184a;
  border:none;
  padding:15px 35px;
  border-radius:40px;
  color:white;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s;
}

button:hover { background:#ff4d6d; }

.hidden { display:none; }

/* Corazones */
.heart {
  position:absolute;
  color:#ff8fab;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity:1; }
  100% { transform: translateY(-10vh); opacity:0; }
}

/* Nieve */
.snow {
  position:absolute;
  top:-10px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  animation: snowFall linear infinite;
}

@keyframes snowFall {
  to { transform: translateY(110vh); }
}

@keyframes fadeIn {
  from { opacity:0; transform:scale(0.95); }
  to { opacity:1; transform:scale(1); }
}
</style>
</head>

<body>
<div class="overlay"></div>

<div class="container">
  <h1>Feliz Navidad, Dana üéÑ‚ù§Ô∏è</h1>

  <div id="typewriter"></div>

  <button onclick="startGift()">üéÅ Descubre tu regalo</button>

  <div class="gallery hidden" id="gallery">
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7">
    <img src="https://images.unsplash.com/photo-1514474959185-147c15c94c6a">
    <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/12/01/audio_6e6faef2f7.mp3">
</audio>

<script>
const text = [
  "Dana‚Ä¶ ‚ù§Ô∏è",
  "A veces el tiempo no alcanza,",
  "pero contigo siempre quiero quedarme un poquito m√°s.",
  "Aunque estemos lejos,",
  "cada noche hablando contigo se siente como hogar.",
  "Desde Chicago hasta Guadalajara,",
  "mi coraz√≥n siempre sabe a d√≥nde pertenece.",
  "Gracias por estar.",
  "Gracias por volver.",
  "Gracias por elegirme otra vez.",
  "Feliz Navidad, amor üéÑ‚ú®"
];

let index = 0;
let char = 0;
const speed = 45;
const typeDiv = document.getElementById("typewriter");

function typeWriter() {
  if (index < text.length) {
    if (char < text[index].length) {
      typeDiv.innerHTML += text[index].charAt(char);
      char++;
      setTimeout(typeWriter, speed);
    } else {
      typeDiv.innerHTML += "<br><br>";
      char = 0;
      index++;
      setTimeout(typeWriter, 600);
    }
  }
}

function startGift() {
  document.getElementById("gallery").classList.remove("hidden");
  document.getElementById("music").play();
  typeDiv.innerHTML = "";
  index = 0;
  char = 0;
  typeWriter();
}

// Corazones
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random()*100 + "vw";
  heart.style.fontSize = Math.random()*18 + 14 + "px";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
}, 300);

// Nieve
setInterval(() => {
  const snow = document.createElement("div");
  snow.className = "snow";
  snow.style.left = Math.random()*100 + "vw";
  snow.style.width = snow.style.height = Math.random()*5 + 4 + "px";
  snow.style.animationDuration = Math.random()*6 + 4 + "s";
  document.body.appendChild(snow);
  setTimeout(()=>snow.remove(),10000);
}, 200);
</script>

</body>
</html>
